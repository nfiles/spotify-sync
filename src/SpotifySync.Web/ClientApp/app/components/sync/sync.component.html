<h1 class="page-header"
    style="color: white">
    SpotifySync
</h1>

<div *ngIf="isLoading">
    Loading...
</div>

<div *ngIf="!isLoading && session"
     style="color:white">
    <ng-container *ngIf="isListening()">
        Listening to '{{ session | uppercase }}'
    </ng-container>
    <ng-container *ngIf="isSharing()">
        Sharing id: '{{ session.sessionId | uppercase }}'<br>
        Private id: '{{ session.hostKey | uppercase }}'
    </ng-container>
    <now-playing [state]="playbackState$ | async"></now-playing>
</div>
