<h1 class="page-header"
    style="color: white">
    SpotifySync
</h1>

<div *ngIf="isLoading">
    Loading...
</div>

<ng-container *ngIf="!isLoading && session">
    <ng-container *ngIf="typeof session === 'string'">
        Listening to '{{ session | uppercase }}'
    </ng-container>
    <now-playing [state]="playbackState$ | async"></now-playing>
</ng-container>
